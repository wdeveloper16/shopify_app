<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Shopify_App</title>

	<!-- Bootstrap -->
	<link href="css/app.css" rel="stylesheet">
</head>
<body>
    <div class="page col-sm-12 col-xs-12 col-md-12 no-padding">
        <header class="header col-sm-12 col-md-12 hidden-xs no-padding">
            <div class="header-breadcrumb col-sm-6 col-md-6 no-padding pull-left">
                <img class="header-icon" src="./images/icon_header.svg" alt="">
                <span class="header-menu-title"><a href="index.html">Sell Tickets</a></span>
                <span class="header-slash">/</span>
                <span class="page-title">Dashboard</span>
            </div>
            <div class="header-right-nav no-padding pull-right text-right">
                <div class="header-toolbar">
                    <button type="button" class="header-toolbar-button">Dashboard</button>
                    <button type="button" class="header-toolbar-button">Help</button>
                </div>
                <button type="button" class="btn-blue-bg">Create event</button>
            </div>
        </header>
        <header class="header col-xs-12 visible-xs no-padding-xs">
            <div class="header-breadcrumb-xs col-xs-12">
                <button type="button" class="btn-nav-toggle">
                    <img src="./images/icon_nav_blue.svg" alt="">
                </button>
                <span class="page-title">Dashboard</span>
            </div>
            <div class="col-xs-12 header-right-nav">
                <div class="header-toolbar">
                    <button type="button" class="header-toolbar-button">Dashboard</button>
                    <button type="button" class="header-toolbar-button">Help</button>
                </div>
                <button type="button" class="btn-blue-bg">Create event</button>
            </div>
        </header>
        <section class="col-sm-12 col-xs-12 col-md-12 content">
            <div class="content-header col-sm-12 col-md-12 hidden-xs">
                <span class="dashboard-content-title">Events</span>
                <button type="button" class="btn-white-bg">Create event</button>
            </div>
            <div class="content-main col-sm-12 col-xs-12 col-md-12 no-padding">
                <section class="col-sm-6 col-md-4 no-padding-xs">
                  <a href="event-detail.html">
                    <div class="event-item col-sm-12 col-md-12 col-xs-12 no-padding no-padding-xs">
                        <div class="event-thumb col-sm-12 col-xs-12 col-md-12 no-padding">
                            <img class="img-responsive" src="./images/event_1.png" alt="">
                        </div>
                        <div class="event-detail col-sm-12 col-xs-12 col-md-12 no-padding">
                            <p class="event-title">Lovebox</p>
                            <p class="event-tickets-sold">1,5654 tickets sold</p>
                            <p class="event-profit">£5,1546 profit</p>
                        </div>
                    </div>
                  </a>
                </section>
                <section class="col-sm-6 col-md-4 no-padding-xs">
                  <a href="event-detail.html">
                    <div class="event-item col-sm-12 col-md-12 col-xs-12 no-padding no-padding-xs">
                        <div class="event-thumb col-sm-12 col-xs-12 col-md-12 no-padding">
                            <img class="img-responsive" src="./images/event_2.png" alt="">
                        </div>
                        <div class="event-detail col-sm-12 col-xs-12 col-md-12 no-padding">
                            <p class="event-title">Glastonbury</p>
                            <p class="event-tickets-sold">0 sold</p>
                            <p class="event-profit">£0 profit</p>
                        </div>
                    </div>
                  </a>
                </section>
                <section class="col-sm-6 col-md-4 no-padding-xs">
                  <a href="event-detail.html">
                    <div class="event-item col-sm-12 col-md-12 col-xs-12 no-padding no-padding-xs">
                        <div class="event-thumb col-sm-12 col-xs-12 col-md-12 no-padding">
                            <img class="img-responsive" src="./images/event_3.png" alt="">
                        </div>
                        <div class="event-detail col-sm-12 col-xs-12 col-md-12 no-padding">
                            <p class="event-title">T in the park</p>
                            <p class="event-tickets-sold">1,5654 tickets sold</p>
                            <p class="event-profit">£5,1546 profit</p>
                        </div>
                    </div>
                  </a>
                </section>
            </div>
        </section>
    </div>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/app.js"></script>
</body>
</html>
